gohome:
  inherit: recall
  name: Go Home
  parameters:
    allow_death: false
    allow_souls: false
    allow_warp: false
    allow_spawn: false
    show_unavailable: false

help:
  icon: firework_star{CustomModelData:18001}
  actions:
    cast:
      - class: Repeat
        actions:
          - class: ChangeContext
            target_self: true
            actions:
            - class: AllEntities
              actions:
                - class: Message
      - class: ChangeContext
        source_direction: 0,1,0
        actions:
          - class: CustomProjectile
            actions:
              - class: Firework
  effects:
    cast:
      - sound: entity_firework_rocket_launch
    tick:
      - location: target
        particle: fireworks_spark
        particle_count: 8
        particle_offset_x: 0.2
        particle_offset_y: 0.2
        particle_offset_z: 0.2
      - location: target
        particle: redstone
    hit:
    - class: EffectRing
      location: target
      firework: star
      radius: 8
      target_offset: 0,4,0
      size: 6
    - class: EffectRing
      location: target
      firework_power: 1
      radius: 16
      target_offset: 0,12,0
      size: 8
      color: false
  parameters:
    repeat: 5
    target_type: Player
    target_all_worlds: true
    use_target_location: false
    bypass_protection: true
    bypass_pvp: true
    message: "&c%luckperms_suffix% &7(&4@pn&7) &dNEEDS HELP!!"
    allow_max_range: true
    range: 32
    velocity: 20
    ticks_flown: 2
    expected_lifespan: 1
    cooldown: 20000
    miss_effects: hit

studenttool:
  actions:
      cast:
       - class: Selector
  effects:
    cast:
      - sound: magic.wandup
        sound_broadcast: false
        sound_volume: 0.4
      - sound: block_chest_open
        sound_pitch: 1.5
        sound_volume: 0.1
        sound_broadcast: false
    warp:
      - sound: entity_enderman_teleport
        sound_pitch: 0.75
        sound_volume: 0.75
        location: both
      - class: EffectSingle
        location: both
        source_location: eyes
        color_override: color
        effectlib:
          class: WarpEffect
          particle: redstone
          particle_offset_x: 0.9
          particle_offset_y: 0.1
          particle_offset_z: 0.9
          offset: 0,-1,0
          period: 2
          update_locations: false
      - class: EffectSingle
        sound: magic.teleport
        sound_pitch: 1.2
        location: both
        source_location: eyes
        effectlib:
          class: WarpEffect
          period: 1
          particle: portal
          particle_count: 10
          particle_offset_x: 0.9
          particle_offset_y: 0.1
          particle_offset_z: 0.9
          offset: 0,-1,0
          update_locations: false
  parameters:
    confirm: false
    auto_close: true
    quiet: false
    loud: true
    options:
    - cast_spell: help
    - placeholder: true
    - placeholder: true
    - placeholder: true
    - warp: mesa
      effects: warp
      requirements:
      - permission: warp.mesa
    - warp: jungle
      effects: warp
      requirements:
      - permission: warp.jungle
