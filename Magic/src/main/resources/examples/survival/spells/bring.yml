bring:
  inherit: goto
  # This refers to an icon defined in the icons folder/config
  icon: gather
  actions:
    cast:
      - class: PlayerSelect
        actions:
          - class: ChangeContext
            swap_source_and_target: true
            actions:
            - class: Teleport
  parameters:
    target: self
    target_self: false
    bypass_friendly_fire: true
    bypass_pvp: true
    loud: true
    target_game_modes: survival,creative,adventure
