gather:
  # This refers to an icon defined in the icons folder/config
  icon: gather
  category: master
  tags: noduel,nojail
  worth: 20
  show_undoable: false
  quick_cast: true
  actions:
    cast:
      - class: PlayerSelect
        title_key: send_request_title
        actions:
          - class: CheckChatClick
            message_key: request_tp
            actions:
              - class: ChangeContext
                swap_source_and_target: true
                use_target_mage: true
                actions:
                  - class: Teleport
                  - class: Message
                    message_target: true
                    message_key: "cast_target"
                  - class: Message
                    message_target: false
                    message_key: "cast_friend"
  effects:
    no_action: []
    no_target: []
    cast:
      - sound: block_beacon_activate
        sound_pitch: 0.75
        sound_volume: 0.8
      - sound: entity_enderman_teleport
        sound_pitch: 0.25
        sound_volume: 0.5
      - class: EffectSingle
        sound: magic.teleport
        sound_volume: 0.8
        sound_pitch: 0.3
        source_location: eyes
        color_override: color
        effectlib:
          class: WarpEffect
          duration: 1000
          period: 1
          particle: redstone
          particle_offset_x: 0.9
          particle_offset_y: 0.1
          particle_offset_z: 0.9
          radius: 1
          offset: 0,-1,0
    menu:
      - sound: entity_enderman_teleport
        sound_pitch: 1.5
        sound_volume: 0.75
    teleporting:
      - sound: entity_enderman_teleport
        sound_pitch: 0.75
        sound_volume: 0.75
        location: both
      - class: EffectSingle
        location: both
        source_location: eyes
        color_override: color
        effectlib:
          class: WarpEffect
          particle: redstone
          particle_offset_x: 0.9
          particle_offset_y: 0.1
          particle_offset_z: 0.9
          offset: 0,-1,0
          period: 2
          update_locations: false
      - class: EffectSingle
        sound: magic.teleport
        sound_pitch: 1.2
        location: both
        source_location: eyes
        effectlib:
          class: WarpEffect
          period: 1
          particle: portal
          particle_count: 10
          particle_offset_x: 0.9
          particle_offset_y: 0.1
          particle_offset_z: 0.9
          offset: 0,-1,0
          update_locations: false
    player_selected:
      - class: EffectSingle
        sound: entity_enderman_ambient
      - class: EffectTrail
        particle: portal
        particle_count: 4
      - class: EffectSingle
        location: both
        effectlib:
          class: WarpEffect
          particle: portal
  parameters:
    target: none
    target_self: false
    target_invisible: false
    cooldown: 5000
    bypass_friendly_fire: true
    bypass_pvp: true
    use_target_location: true
    auto_close: true
    timeout: 10 seconds
    same_block: true
  costs:
    mana: 50
