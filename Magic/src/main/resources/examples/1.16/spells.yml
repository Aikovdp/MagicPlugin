light:
  requires: LightAPI
  actions:
    cast:
      -  class: Light
  parameters:
    brush: air

magictorch:
  requires: LightAPI
  actions:
    cast:
      - class: Light
  parameters:
    brush: air
    async: false
    undo_previous: false

throwmagictorch:
  requires: LightAPI
  actions:
    cast:
      - class: ThrowItem
        tick:
          - class: Light
  parameters:
    brush: air
    undo_previous: true
    async: false
    min_distance: 2

tracking:
  effects:
    cast:
      -  class: EffectSingle
         sound: magic.zap
         location: origin
         sound_volume: 0.1
      -  class: EffectSingle
         effectlib:
           class: LineEffect
           particle: redstone
           particle_count: 5
           particle_offset_x: 0.1
           particle_offset_y: 0.1
           particle_offset_z: 0.1
      - requires_entity_target: true
        sound: entity_villager_yes
        sound_pitch: 1.25
      - requires_no_entity_target: true
        sound: entity_villager_no
        sound_pitch: 0.9
