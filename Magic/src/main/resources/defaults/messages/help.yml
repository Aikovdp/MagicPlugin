  creating_configs: |-
    `<title text="Creating New Configs">`
    &dMagic&f is a completely customizable framework that you can make your own. You will need to be comfortable &blearning by example&f!
    &fYou can also always seek support through the available &b`<help topic="support" text="available support channels">`
    &b&bull; &f`<command command="/meditor spell mynewspell" text="Create a new spell using the editor">`
    &b&bull; &f`<command command="/meditor spell missile" text="See the config of the Magic Missile spell">`
    &b&bull; &f`<command command="/meditor spell singularity" text="See the Singularly spell, a more complex example">`
    &b&bull; &f`<link url="https://github.com/elBukkit/MagicPlugin/tree/master/Magic/src/main/resources/examples/survival" text="See all survival spell configs">`
    &b&bull; &f`<command command="/meditor spell mynewwand" text="Create a new wand using the editor">`
    &b&bull; &f`<command command="/meditor recipe newrecipe" text="Create a new crafting recipe">`
    &b&bull; &f`<help topic="sandbox" text="Using the sandbox editor">`
    &b&bull; &f`<link url="https://github.com/elBukkit/MagicPlugin/wiki/Custom-Spells" text="Spell creation guide on wiki">`
  sandbox: |-
    `<title text="The Magic Sandbox Editor">`
    &dMagic&f hosts a public &bsandbox&f server where you can try out making your own spells.
    &fFirst, go to &bhttps://sandbox.elmakers.com&f in your web browser.
    &fThen log in to &7sandbox.elmakers.com&f in Minecraft.
    &fUsing the same web editor as the &7/meditor&f command uses, you can make your own spells.
    &fSaving a spell in the editor forces configs to reload on the server.
    &fYour &6Sandbox Wand&f will contain all of the spells that you've made in the sandbox editor.
  common_customizations: |-
    `<title text="Common Customization">`
    &b&bull; &f`<command command="/mconfig configure spell default parameters.target_npc true" text="Allow all spells to target NPCs">`
    &b&bull; &f`<command command="/mconfig configure spell default earns_cooldown 2 minutes" text="Reduce SP cooldown to 2 minutes">`
    &b&bull; &f`<help topic="donator_shops" text="How to set up a donator shop">`
  donator_shops: |-
    `<title text="Donator Shops">`
    &dMagic &fcan be used to set up &bdonator shops&f with a variety of EULA-compliant vanity items.
    &fWand appearances, effect colors, trails and hats are all possibilities.
    &dMagic shops&f can handle the unlocking directly in-game, using a custom magic currency, or TokenManager integration.
    &fCommands can also be used to perform unlocks directly if you'd prefer a web-based storefront to do the unlocking.
    &fOnce unlocked a player can use a &dMagic shop&f menu to select their vanity items at any time.
    &b&bull; &f`<link text="See Vanity Items on the wiki for more information" url="https://github.com/elBukkit/MagicPlugin/wiki/Vanity-Items">`
  mana_customization: |-
    `<title text="Mana Customization">`
    &fStand-alone (demo) wands can have their mana set directly:
    &b&bull; &f`<command command="/wand configure mana_max 1000" text="Configure max mana on a demo wand">`
    &b&bull; &f`<command command="/wand configure mana_regeneration 100" text="Configure mana regeneration per second on a demo wand">`
    &fClass-based wands (such as the &bsurvival&f and other builtin examples' wands) have their mana controlled by &bprogression&f and can not be directly changed.
    &fMana for these classes and wands is controlled by the &bpath&f config, players mana max and regeneration changes as they &brank up&f.
    &fUse &b`<command command="/meditor path beginner" text="the editor">` &fto change the &7override_properties&f section.
    &fYou will need to repeat this for each path &7(&6student,apprentice,master&7) &fto fully change the mana progression for all players.
    &fYou can use the &b`<command command="/mgive uberwand" text="Uberwand">` &ffor testing if you want unlimited mana.
  mana: |-
    `<title text="Mana">`
    &dMagic &fuses a &bmana&f system in many of its configs, including survival, stars bending and even war (as ammo).
    &fMana is a shared resource pool across all spells in a class (e.g. survival mana is separate from bending energy)
    &fMana regenerates over time, up to a max value. &bWands&f show mana in custom mana bars, the XP display or other places as configured.
    &bSpells&f each require a different amount of mana to cast.
    &fSome special items, such as the &b`<command command="/mgive talisman" text="Mana Talisman">`&f and &b`<command command="/mgive wizardhelmet" text="Wizard armor">`&f can increase your mana stats.
    &b&bull; &f`<help topic="mana_customization" text="Customizing mana and progressions">`
