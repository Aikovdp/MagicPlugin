hagrid:
  hidden: true
  category: npc
  actions:
    cast:
      - class: CheckInventory
        actions:
          - class: Selector
            auto_close: true
            title: Ready to go to Hogwarts?
            options:
              - icon: icon_placeholder
              - icon: icon_placeholder
              - icon: icon_yes
                warp: greathall
                name: Yes, Let's Go!
              - icon: icon_placeholder
              - icon: icon_placeholder
              - icon: icon_no
                name: No, not yet
              - icon: icon_placeholder
              - icon: icon_placeholder
              - icon: icon_placeholder
        fail:
          - class: Message
            message: Ye need te go see Ollivander!
          - class: Message
            message: Give 'im that ticket and he'll set ye up with a wand.
  parameters:
    target: self
    item: potterwand
