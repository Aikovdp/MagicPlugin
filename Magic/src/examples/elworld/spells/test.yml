poisonfountain:
  icon: diamond_axe:55
  icon_disabled: diamond_hoe:55
  upgrade_required_path: master
  upgrade_required_casts: 50
  icon_url: http://textures.minecraft.net/texture/7134aed98232d9946f9dbd738a37e68f36a9a773a863dde206bb9115b993d78
  category: combat
  worth: 400
  earns_sp: 5
  actions:
    cast:
      - class: Command
        command: ubar player:@p msg:"&a&lSlimey Shower" color:white time:17 style:0 clear:death
        console: true
      - class: Delay
      - class: Repeat
        actions:
          - class: Retarget
            actions:
              - class: Asynchronous
                actions:
                  - class: CustomProjectile
                    actions:
                      - class: AreaOfEffect
                        radius: 1
                        actions:
                          - class: Damage
                          - class: PotionEffect
                            duration: 3000
                            potion_effects:
                              poison: 1
                              slow: 1
          - class: PlayEffects
            effect: shoot
            ignore_result: true
  effects:
    cast:
      -  class: EffectSingle
         sound: entity_slime_hurt
         sound_pitch: -2
         sound_volume: 2
         source_location: body
         origin_offset: 0,1.5,0
         effectlib:
           class: Sphere
           particle: redstone
           color: "98fb98"
           duration: $warmup
           particles: 1
           radius: 0.01
    shoot:
      -  class: EffectSingle
         source_location: head
         sound_pitch: 0.3
         particle: redstone
         color: "98fb98"
         particle_count: 2
         particle_offset_x: 0.1
         particle_offset_y: 0.1
         particle_offset_z: 0.1
         relative_offset: 1,0,0
    tick:
      -  location: target
         particle: redstone
         color: "98fb98"
         particle_count: 2
         particle_offset_x: 0.01
         particle_offset_y: 0.01
         particle_offset_z: 0.01
    hit_block:
      -  class: EffectSingle
         location: target
         particle: redstone
         color: "98fb98"
         particle_count: 10
         particle_offset_x: 0.2
         particle_offset_y: 1
         particle_offset_z: 0.2
    hit_entity:
      -  class: EffectSingle
         location: target
         particle: redstone
         color: "98fb98"
         particle_count: 10
         particle_offset_x: 0.2
         particle_offset_y: 0.2
         particle_offset_z: 0.2
    hit:
      - class: EffectSingle
        sound: entity_slime_attack
        sound_pitch: -2
        sound_volume: 2
        location: target
        effectlib:
          class: Sphere
          radius: 0.1
          duration: 500
          particle: redstone
          color: "98fb98"
          particles: 5
          particle_offset_x: 0.5
          particle_offset_y: 0.1
          particle_offset_z: 0.5
  parameters:
    target: other
    target_type: LivingEntity
    source_location: head
    range: 32
    velocity: 50
    spread: 0.4
    gravity: 0.15
    cooldown: 17000
    speed: 0.2
    damage: 2
    repeat: 80
    warmup: 500
    push: -0.0001
    pitch_max: -90
    pitch_min: -90
  costs:
    mana: 100