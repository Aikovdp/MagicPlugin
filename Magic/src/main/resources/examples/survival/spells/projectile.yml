projectile:
    # This refers to an icon defined in the icons folder/config
    icon: projectile
    upgrade_required_path: beginner
    upgrade_required_casts: 15
    category: staff
    worth: 150
    earns: 10
    earns_cooldown: 10000
    hidden: true
    actions:
        cast:
        - class: CustomProjectile
          actions:
          - class: PotionEffect
    effects:
        cast:
        -  sound: block_beacon_power_select
           sound_pitch: 2
           sound_volume: 0.9
        -  sound: entity_arrow_shoot
           sound_pitch: 2
        -  sound: entity_guardian_attack
           sound_pitch: 1.5
           sound_volume: 0.5
        -  class: EffectSingle
           sound: magic.zap_crack
           location: origin
           color_override: color
           effectlib:
             color: 00FF00
             class: ConeEffect
             iterations: 500
             particlesCone: 10000
             particle: redstone
             lengthGrow: 0.01
             radiusGrow: 0.00003
             updateLocations: false
             updateDirections: false
        -  class: EffectSingle
           location: target
           effectlib:
             class: SphereEffect
             iterations: 40
             particle: spell
             radius: 0.2
             particles: 5
             offset: 0,0,0
        tick:
        - particle: redstone
          location: target
        hit:
        -  sound: entity_player_attack_knockback
           sound_pitch: 2
           location: target
        -  class: EffectSingle
           sound: magic.zap
           sound_volume: .3
           location: target
           color2: FF8800
           firework: burst
           effectlib:
             class: SphereEffect
             iterations: 100
             particle: redstone
             radius: 0.3
             particles: 5
             offset: 0,0,0
             color: "FF0000"
        reflect:
        -  class: EffectSingle
           location: target
           effectlib:
             class: SphereEffect
             iterations: 200
             particle: redstone
             radius: 0.2
             particles: 10
             offset: 0,0,0
             color: "00FFFF"
        prehit:
        -  class: EffectSingle
           location: target
           effectlib:
             class: SphereEffect
             iterations: 100
             particle: redstone
             radius: 0.2
             particles: 5
             offset: 0,0,0
             color: "FF00FF"
        step:
        -  class: EffectSingle
           location: target
           effectlib:
             class: SphereEffect
             iterations: 100
             particle: redstone
             radius: 0.1
             particles: 2
             offset: 0,0,0
             color: "FFFF00"
        blockmiss:
        -  class: EffectSingle
           location: target
           effectlib:
             class: SphereEffect
             iterations: 100
             particle: redstone
             radius: 0.1
             particles: 3
             offset: 0,0,0
             color: "010202"
    alternate_sneak_parameters:
        velocity: 20
    parameters:
        allow_max_range: true
        velocity: 200
        range: 24
        hitbox: true
        target_type: LivingEntity
        effect_slow: 5
        duration: 5000
        target_breakables: 1
        reorient: false
        reflective: iron_block
        transparent: all_air
        undo: 5000

