toggleair:
  icon: birch_door{CustomModelData:18001}
  icon_disabled: birch_door{CustomModelData:18002}
  quick_cast: true
  category: engineering
  worth: 500
  show_undoable: false
  actions:
    cast:
      - class: Selector
        onlyair:
        - class: Modifier
          add_modifiers:
            - onlyair
          remove_modifiers:
            - ignoreair
            - noliquid
            - onlyliquid
            - nosolid
            - onlysolid
            - noplants
            - onlyplants
        noair:
        - class: Modifier
          add_modifiers:
            - ignoreair
          remove_modifiers:
            - onlyair
            - noliquid
            - onlyliquid
            - nosolid
            - onlysolid
            - noplants
            - onlyplants
        onlyliquid:
        - class: Modifier
          add_modifiers:
            - onlyliquid
          remove_modifiers:
            - ignoreair
            - onlyair
            - noliquid
            - nosolid
            - onlysolid
            - noplants
            - onlyplants
        noliquid:
        - class: Modifier
          add_modifiers:
            - noliquid
          remove_modifiers:
            - ignoreair
            - onlyair
            - onlyliquid
            - nosolid
            - onlysolid
            - noplants
            - onlyplants
        onlysolid:
        - class: Modifier
          add_modifiers:
            - onlysolid
          remove_modifiers:
            - ignoreair
            - onlyair
            - noliquid
            - onlyliquid
            - nosolid
            - noplants
            - onlyplants
        nosolid:
        - class: Modifier
          add_modifiers:
            - nosolid
          remove_modifiers:
            - ignoreair
            - onlyair
            - noliquid
            - onlyliquid
            - onlysolid
            - noplants
            - onlyplants
        onlyplants:
        - class: Modifier
          add_modifiers:
            - onlyplants
          remove_modifiers:
            - ignoreair
            - onlyair
            - noliquid
            - onlyliquid
            - nosolid
            - onlysolid
            - noplants
        noplants:
        - class: Modifier
          add_modifiers:
            - noplants
          remove_modifiers:
            - ignoreair
            - onlyair
            - noliquid
            - onlyliquid
            - nosolid
            - onlysolid
            - onlyplants
        default:
        - class: Modifier
          remove_modifiers:
            - ignoreair
            - onlyair
            - noliquid
            - onlyliquid
            - nosolid
            - onlysolid
            - noplants
            - onlyplants
  parameters:
    title: "Select modifier"
    options:
     - actions: onlyair
       icon: bone_meal
       name: "&aONLY air"
       slot: 0
     - actions: noair
       icon: bone_meal
       name: "&cIGNORE air"
       slot: 0
       requirements:
         - modifiers: onlyair
     - actions: onlyliquid
       icon: water_bucket
       name: "&aONLY liquid"
       slot: 1
     - actions: noliquid
       icon: water_bucket
       name: "&cIGNORE liquid"
       slot: 1
       requirements:
         - modifiers: onlyliquid
     - actions: onlysolid
       icon: stone
       name: "&aONLY solid"
       slot: 2
     - actions: nosolid
       icon: stone
       name: "&cIGNORE solid"
       slot: 2
       requirements:
         - modifiers: onlysolid
     - actions: onlyplants
       icon: rose_bush
       name: "&aONLY plants"
       slot: 3
     - actions: noplants
       icon: rose_bush
       name: "&cIGNORE plants"
       slot: 3
       requirements:
         - modifiers: onlyplants
     - actions: default
       icon: barrier
       name: "&fDEFAULT"
       slot: 8
       requirements:
       - modifiers: onlyair,ignoreair,onlyliquid,noliquid,onlysolid,nosolid,onlyplants,noplants
    target: self
    auto_close: true
    message_type: action_bar
