      usage: '&cUso: /mconfig example [$actions]'
      list:
        base: '&bEjemplo base: &3$example'
        header: '&bEjemplos:'
        item: '  &f- &3$example'
      fetch:
        usage: '&cUso: /mconfig example fetch <nombre de ejemplo> <url>'
        unknown: |-
          &cEjemplo desconocido: &e$example, &cutilizar una url para buscar primero.&r
          &cUso: /mconfig example fetch <nombre de ejemplo> <url>
        fail: '&cNo se pudo recuperar la url &e$url'
        error: '&cAlgo salió mal, por favor revise los registros'
        wait: '&bPor favor, espere, descargando &b$url...'
        success: |-
          &bEjemplo descargado &2$example&f
          &rUse &6/mconfig example add $example&f para mezclar esto con sus configuraciones actuales
          &rUse &6/mconfig example set $example&f para establecer esto como su configuración base
        backup: '&eEl ejemplo existe, &3copia de seguridad para &f$backup'
        overwrite_backup: '&eEjemplo y copia de seguridad existen, &cSobrescribir &f$backup'
        url_write: '&bPuede actualizar este ejemplo en el futuro con &6/mconfig example fetch $example&r'
        url_write_failed: '&cAlgo salió mal escribiendo el archivo URL, por favor revise los registros'
        url_exists: |-
          &eEjemplo tiene un archivo URL integrado, no sobrescritura.
          &r&fEsto puede ser una redirección a una versión actualizada.
          &r&&bfEs posible que desee probar &6/mconfig example fetch $example &bpara actualizarlo
      add:
        usage: '&cUso: /mconfig example add <ejemplo>'
        duplicate: '&cLos ejemplos &2$examples &cya están cargados'
        success: '&bEjemplos Añadidos &2$examples'
      remove:
        usage: '&cUso: /mconfig example remove <ejemplo>'
        missing: '&cEl ejemplo &2$example &cno está cargado'
        all: |-
          &bSe han eliminado todos los ejemplos, incluido el ejemplo base.
          &r&bUso &6/mconfig example set survival none&b si no quería eliminar las configuraciones de supervivencia base.
          &r&bDe lo contrario, utilice &6/magic load&b para aplicar los cambios
        success: '&bSe ha eliminado el ejemplo &2$example'
      set:
        success: '&bEstablezca un ejemplo base en &2$example'
        multiple: |-
          &bEstablezca un ejemplo base en &2$example&f
          &r&bEstablezca ejemplos añadidos en &2$examples
        clear_added: |-
          &bEstablezca un ejemplo base en &2$example&f
          &r&bSe borraron los ejemplos añadidos
        clear: |-
          &bEjemplo base borrado.&f
          &r&bUso &g/mconfig example remove all&b si ha añadido ejemplos que desea eliminar
##################################################################################
