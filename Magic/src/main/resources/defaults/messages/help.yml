      &b&bull; &f`<link url="https://github.com/elBukkit/MagicPlugin/wiki/Examples" text="Examples wiki">`
    all: |-
      `<title text="Available Examples">`
      &b&bull; &6`<command command="/mconfig example add survival" text="survival">`&f: The default example with craftable wands and items
      &b&bull; &6`<command command="/mconfig example add engineering" text="engineering">`&f: A survival add-on with 3 more ranks for magical building
      &b&bull; &6`<command command="/mconfig example add potter" text="potter">`&f: A Harry Potter themed example
      &b&bull; &6`<command command="/mconfig example add war" text="war">`&f: A GTA or Counter-Strike themed example with guns and vehicles
      &b&bull; &6`<command command="/mconfig example add stars" text="stars">`&f: A Star Wars themed example with functional light sabers and force powers
      &b&bull; &6`<command command="/mconfig example add bending" text="bending">`&f: A very minimal Avatar/Bending example
      &b&bull; &b`<command command="/mconfig example add spawnmobs" text="spawnmobs">`&f: Enable natural &aMagic Mob&f spawning
      &b&bull; &b`<command command="/mconfig example add safe" text="safe">`&f: Turn off all block-breaking
      &b&bull; &b`<command command="/mconfig example add automata" text="automata">`&f: Add spawnable cellular automaton block monsters
      &b&bull; &b`<command command="/mconfig example add otherside" text="otherside">`&f: Add an alternate dimension full of dangerous mobs and automata
      &b&bull; &b`<command command="/mconfig example add netherside" text="netherside">`&f: Add an alternate nethery dimension
      &b&bull; &a`<command command="/mconfig example fetch extramobs" text="extramobs">`&f: Add a variety of naturally spawning animals and bosses
      &b&bull; &a`<command command="/mconfig example fetch httyd" text="httyd">`&f: A How To Train Your Dragon inspired example
      &b&bull; &a`<command command="/mconfig example fetch potterplus" text="potterplus">`&f: A more complete and advanced Harry Potter example
