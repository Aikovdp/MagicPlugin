finddungeon:
  name: Dungeon Finder
  icon: brown_dye{CustomModelData:18001}
  actions:
    cast:
      - class: FindTileEntities
        actions:
          - class: Message
            message: "Found $tblock at @location_x,@location_y,@location_z"
          - class: Orient
          - class: PlayEffects
            effects: found
          - class: SpawnEntity
            type: shulker
            ai: false
            silent: true
            set_target: true
            potion_effects: glowing,invisibility
      - class: Message
        message: Done looking
  effects:
    cast:
      - location: origin
        sound: magic.zap
        sound_volume: 0.5
      - location: both
        sound: entity_illusioner_prepare_mirror
        sound_volume: 0.5
        sound_pitch: 1.6
      - location: target
        use_block_location: true
        color_override: color
        effectlib:
          class: CubeEffect
          duration: 1000
          particle: redstone
          color: "00FFAA"
          edge_length: 1.2
          enable_rotation: false
          offset: 0.5,0.5,0.5
      - class: EffectTrail
        particle: spell_mob
      - class: EffectTrail
        particle: spell_instant
        particle_count: 8
        particle_offset_x: 0.05
        particle_offset_y: 0.05
        particle_offset_z: 0.05
    found:
      -  class: EffectSingle
         effectlib:
           class: LineEffect
           particle: villager_happy
           particle_count: 5
           particle_offset_x: 0.1
           particle_offset_y: 0.1
           particle_offset_z: 0.1
  parameters:
    target: self
    radius: 256
    cooldown: 20000
    duration: 5000
    undo: 5000
    target_block: true
    destructible: "spawner"
