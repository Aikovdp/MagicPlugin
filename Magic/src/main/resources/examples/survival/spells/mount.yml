mount:
    # This refers to an icon defined in the icons folder/config
    icon: mount
    tags: noduel
    category: master
    worth: 150
    earns: 2
    show_undoable: false
    actions:
        cast:
        - class: Mount
        alternate_up:
        - class: Mount
          eject: true
    effects:
        cast:
        -  class: EffectSingle
           sound: entity_iron_golem_hurt
        -  class: EffectSingle
           effectlib:
             class: ConeEffect
             iterations: 20
             particle: slime
    parameters:
        target_type: Entity
        allow_max_range: false
        range: 16
        bypass_friendly_fire: true
        cooldown: 2000
    costs:
        mana: 60

