#
# Add a Harry Potter themed wand progression
# that mirrors the 7 years of Hogwarts classes.
#

year1:
    follows: beginner
    inherit: default
    upgrade: year2
    upgrade_item: year2
    override_properties:
      mana_max: 50
      mana_regeneration: 6
    spells:
      - flagrate
      - vermillious
      - flipendo
      - periculum
      - arrow
      - lumos
      - incendio
      - conjunctivitis
      - fourpoint
      - arresto
      - avis
      - wingardium
    required_spells:
      - alohomora

