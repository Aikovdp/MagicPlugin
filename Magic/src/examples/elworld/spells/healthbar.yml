healthbar:
 name: Health Bar
 description: "Shows current amount of health of targeted mob/player"
 passive: true
 toggleable: true
 variables:
   remaining: 0
 triggers:
 - trigger: damage_dealt
 actions:
   cast:
     - class: ModifyVariable
       variable: remaining
       value: target_health - damage_dealt
     - class: BossBar
       bar_progress: "remaining/target_health_max"
       bar_title: "$t's Health (@remaining/@target_health_max)[-$damage_dealt]"
     - class: Delay
 parameters:
   delay: 1500
   target: damage_target