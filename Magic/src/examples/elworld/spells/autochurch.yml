autochurch:
    icon: diamond_axe:129
    icon_disabled: diamond_hoe:129
    actions:
        cast:
        - class: Cover
          actions:
          - class: ChangeContext
            actions:
            - class: Volume
              actions:
              - class: CheckBlock
                actions:
                - class: ModifyBlock
                - class: PlayEffects
                  effects: built
                - class: Skip
                  actions:
                    - class: Delay
