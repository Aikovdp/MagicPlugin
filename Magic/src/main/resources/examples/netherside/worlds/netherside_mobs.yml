netherside_mobs:
  world: world_netherside
  entity_spawn:

    # Prevent replacing piglins on zombificiation
    zombified_piglin:
      priority: 1000
      class: Replace
      target_type: zombified_piglin
      replace_type: stop
    zoglin:
      priority: 1000
      class: Replace
      target_type: zoglin
      replace_type: stop

    # Don't replace bats, they seem to be problematic. Caves really want bats.
    bat:
      priority: 1000
      target_type: bat
      class: Replace
      replace_type: stop

    # This will run if nothing else does, we make sure to replace every mob here.
    fallback:
      priority: -500
      class: Replace
      target_class: LivingEntity
      not_types: armor_stand
      replace_type:
        warlock: 10
        dark_wizard: 1
        undead_overlord: 40
        undead_minion: 100
        mutant: 100
        mutant_captain: 10
        dark_spider: 20
        mega_spider: 1
        mutant_spider: 20
        mega_phantom: 5
        polterghast: 15
        cube: 20
        fire_elemental: 15
        werewolf: 10
        madscientist: 1
        strider: 20
        blaze: 20
        ghast: 20
        piglin: 5
        zombified_piglin: 5
        hoglin: 2
        zoglin: 4
        remove: 1000

    rabbit:
      class: Replace
      target_type: rabbit
      probability: 0.9
      replace_type:
        warlock: 10
        dark_wizard: 1
        killer_bunny: 20

    skeleton:
      class: Replace
      target_type: skeleton
      probability: 0.9
      replace_type:
        undead_overlord: 10
        undead_minion: 100
        dark_wizard: 1
        blaze: 5
        none: 50

    creeper:
      class: Replace
      target_type: creeper
      probability: 0.9
      replace_type:
        dark_wizard: 1
        zombified_piglin: 20
        piglin: 50
        blaze: 5

    zombie:
      class: Replace
      target_type: zombie
      probability: 0.9
      replace_type:
        mutant: 10
        mutant_captain: 1
        zombified_piglin: 25
        piglin: 10
        blaze: 5

    spider:
      class: Replace
      target_type: spider
      probability: 0.9
      replace_type:
        dark_spider: 10
        mega_spider: 1
        mutant_spider: 10
        # Spiders are everywhere! eek
        none: 10

    enderman:
      class: Replace
      target_type: enderman
      probability: 0.9
      replace_type:
        warlock: 10
        dark_wizard: 1
        giant: 5
        wither_skeleton: 25
        blaze: 20

    horse:
      target_type: horse
      class: Replace
      replace_type:
        skeleton_horse: 10
        zombie_horse: 10

    chicken:
      target_type: chicken
      class: Replace
      replace_type:
        strider: 10
        skeleton: 5
        wither_skeleton: 1
        piglin: 5

    sheep:
      target_type: sheep
      class: Replace
      replace_type: piglin

    pig:
      target_type: pig
      class: Replace
      replace_type:
        hoglin: 50
        zoglin: 10

    cow_mushroom_cow:
      target_type: cow
      class: Replace
      replace_type: mushroom_cow

    villager:
      target_type: villager
      class: Replace
      replace_type:
        mutant: 10
        mutant_villager: 50
        mutant_captain: 5

    slime:
      target_type: slime
      class: Replace
      replace_type:
        magma_cube: 20
        king_slime: 5
        cube: 10

    phantom:
      target_type: phantom
      class: Replace
      replace_type:
        phantom: 50
        mega_phantom: 10

    # All sea creatures to striders

    drowned:
      target_type: drowned
      class: Replace
      replace_type: strider
    pufferfish:
      target_type: pufferfish
      class: Replace
      replace_type: strider
    dolphin:
      target_type: dolphin
      class: Replace
      replace_type: strider
    guardian:
      target_type: guardian
      class: Replace
      replace_type: strider
    elder_guardian:
      target_type: elder_guardian
      class: Replace
      replace_type: strider
    salmon:
      target_type: salmon
      class: Replace
      replace_type: strider
    turtle:
      target_type: turtle
      class: Replace
      replace_type: strider
    tropical_fish:
      target_type: tropical_fish
      class: Replace
      replace_type: strider
    cod:
      target_type: cod
      class: Replace
      replace_type: strider
