cloak:
    # This refers to an icon defined in the icons folder/config
    icon: cloak
    category: master
    tags: noduel
    worth: 100
    earns: 5
    toggle: undo
    disable_mana_regeneration: true
    quick_cast: true
    boss_bar:
      bar_title: "&7$spell"
      bar_color: white
      bar_style: segmented_20
    actions:
        cast:
        - class: Vanish
        - class: PotionEffect
        - class: AreaOfEffect
          actions:
            - class: Aggro
              clear_target: true
        - class: Modifier
    effects:
        cast:
        - class: EffectSingle
          sound: magic.vanish
        - sound: entity.enderman.teleport
          sound_pitch: 0.3
          effectlib:
            class: Modified
            duration: 500
            parameters:
              radius: "(t/i) * 1.5"
            effect:
              class: Shield
              particles: 15
              particle_count: 10
              particle_offset_x: 0.75
              particle_offset_y: 0.75
              particle_offset_z: 0.75
              particle: smoke_large
        deactivate:
        - class: EffectSingle
          sound: magic.vanish
        - sound: entity.enderman.teleport
          sound_pitch: 0.3
          effectlib:
            class: Modified
            duration: 500
            parameters:
              radius: "1.5 - ((t/i) * 1.5)"
            effect:
              class: Shield
              particles: 15
              particle_count: 10
              particle_offset_x: 0.5
              particle_offset_y: 0.5
              particle_offset_z: 0.5
              particle: smoke_large
    parameters:
      target: self
      duration: 3600000
      cooldown: 30000
      effect_invisibility: 5
      radius: 32
      add_modifiers: hidden
      cancel_on_cast_other: true
      cancel_on_damage: 0.5
      total_duration: 0
    costs:
      mana: 10
    active_costs:
      mana: 5

