  missing_spells: |-
    `<title text="Missing Spells">`
    &fIt is usually &overy rare&f that &6spells&f actually go missing!
    &fThere are a few common events that make it hard to find your spells:
    &b&bull; &6More than 8 spells&f: Once you have more than 8 spells, you need to &bopen the spell inventory&f &7(&b`{"keybind":"key.drop"}`&7) &fto see all of your spells.
    &b&bull; &6New hotbar&f: At the &bStudent&f rank you get a second hotbar. Use the swap key &7(&b`{"keybind":"key.swapOffhand"}`&7) &fto switch to your new hotbar.
    &b&bull; &6Second page of spells&f: Once you have more than 30 (or so) spells, you need to &bopen the spell inventory&f and then &bclick on your wand&f to change pages.
  shops: |-
    `<title text="Magic Shops">`
    &dMagic &fshops use a shared economy configuration for item pricing. Prices can be customized in &bitems&f configuration, or in-game.
    &b&bull; &f`<command command="/mgive diamond" text="Give yourself a diamond">`
    &b&bull; &f`<command command="/mitem save diamond 1000" text="Save the item in your hand as a diamond with a value of 1000">`
    &b&bull; &f`<command command="/cast lootshop" text="Test the mob loot sell shop">`
    &b&bull; &f`<command command="/mnpc add lootshop" text="Add a loot shop NPC">`
    &b&bull; &f`<command command="/meditor spell glassshop" text="Edit a shop, prices can be set directly in the shop config">`
    &b&bull; &f`<link url="https://github.com/elBukkit/MagicPlugin/wiki/Shops" text="More shop information on the wiki">`
    &b&bull; &f`<help topic="playershops" text="About player shops">`
  playershops: |-
    `<title text="Player Shops">`
    &dMagic &fincludes a basic system for &bNPC-based player shops&f.
    &fPlayers use a &6`<command command="/mgive shoptoken" text="Shop Token">` to create a &bShopkeeper&f NPC.
    &fPlayers select a chest to use as their shop inventory. and place items in that chest.
    &fIt is recomended to protect this chest with a `<help topic="protection" text="protection">` plugin, or the &6Secure&f spell.
    &fThe &bShopkeeper&f will sell items from the player's chest, and the players will earn money from the sales.
