# This will turn into a potterwand when right-clicked
wandbox:
  legact_icon: wood_step
  icon: wood_step{CustomModelData:1}
  replacement: potterwand
  right_click: replace
  effects:
    replace:
    -  class: EffectSingle
       sound: entity_player_levelup
    -  class: EffectRing
       firework: star
       radius: 4
       size: 2

