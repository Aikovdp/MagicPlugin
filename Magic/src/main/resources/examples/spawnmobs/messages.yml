examples:
  magicmobs:
    instructions: |-
      `<title text="Magic Mob Spawning">`
      `<p>`Magic mobs will now spawn naturally, rarely, in place &r
      `<p>`of some vanilla mob spawns. &r
      `<p>`If your default world is not called &6world&f you will &r
      `<p>`need to customize your configuration using &r
      `<p>`&7/mconfig configure world overworld_mobs world yourworld &r
      `<p>`&7/mconfig configure world nether_mobs world yournether &r
      `<p>`&7/mconfig configure world end_mobs world yourend &r
