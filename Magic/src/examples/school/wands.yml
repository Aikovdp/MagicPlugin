teleporter:
  migrate_to: tool

tool:
  inherit: base_keep
  lore:
    - $description
  unstashable: true
  icon: nether_star{CustomModelData:18001}
  migrate_icons:
    gunpowder: nether_star{CustomModelData:18001}
  mode: cast
  active_spell: studenttool
  effect_color: 'FF00FF'
  spells:
      - studenttool

spacehelmet:
    icon: light_blue_stained_glass{CustomModelData:18001}
    legacy_icon: stained_glass:3
    indestructible: true
    locked: true
    enchantments: oxygen
    worn: true
    wearable: helmet
    worth: 1000

airpump:
  icon: hopper
  right_click: cast
  active_spell: createairpump
  uses: 1

smallairpump:
  icon: hopper
  right_click: cast
  active_spell: createairpump
  uses: 1
  overrides:
    automaton_parameters:
      drop_when_removed: smallairpump
      cast:
        spells: smallairpump