spellbook:
    mode: skills
    icon: enchanted_book{CustomModelData:18001}
    legacy_icon: wand_icon:31
    indestructible: true
    drop: toggle
    right_click: toggle
    undroppable: true
    keep: true
    bound: true
    class: mage
    # This is so you can use the colorshop with a spellbook and have it effect your mage class color
    storage:
        effect_color: subclass
    skills:
      # Set this to false if you want skills to be held and right-clicked to cast
      # quick_cast: false

      # Don't lose skill items on death (they will disappear otherwise, they are never dropped)
      keep: true

      # Make skill items undroppable
      # undroppable: true
    # Recipes that will be discovered when getting one of these items
    discover_recipes:
      - magicbow
      - magicsword
      - talisman
      - wizardboots
      - wizardchestplate
      - wizardleggings
      - wizardhelmet
      - broomstick
      - camera
      - divinghelmet
      - flashboots
      - goggles
      - magichat
      - magictorch
      - mastersword
      - mirrorshield
      - rabbitboots
      - rocketboots

