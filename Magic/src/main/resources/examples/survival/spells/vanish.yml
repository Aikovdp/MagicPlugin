vanish:
    # This refers to an icon defined in the icons folder/config
    icon: vanish
    category: staff
    tags: noduel
    toggle: undo
    actions:
        cast:
        - class: Vanish
    effects:
        cast:
        - class: EffectSingle
          sound: magic.vanish
        - class: EffectRing
          particle: smoke_normal
          location: target
    parameters:
        target: self
        cooldown: 1000
