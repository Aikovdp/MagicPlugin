  warp: |-
    `<title text="Warps">`
    &dMagic &fintegrates with &bEssentials&f and &bCommandBook&f for warps, and also has a &6builtin&f warp system.
    &b&bull; &f`<help topic="recall" text="Add warps to Recall">`
    &b&bull; &f`<command command="/mwarp add testing" text="Create a new Magic warp">`
    &b&bull; &f`<command command="/mwarp configure testing marker_icon tree" text="Add Magic warp to Dynmap">`
    &b&bull; &f`<command command="/mwarp remove testing" text="Remove a Magic warp">`
    &b&bull; &f`<command command="/mwarp go testing" text="Go to a Magic warp">`
  recall: |-
    `<title text="The Recall Spell">`
    &fThe &bRecall&f action, used by the &bRecall&f spell in the &bsurvival&fexample, can warp players to various locations.
    &dMagic &fWarps can be added to Recall simply by giving them an &bicon&f.
    &b&bull; &f`<command command="/mwarp add testing" text="Create a new Magic warp">`
    &b&bull; &f`<command command="/mwarp configure testing icon diamond" text="Add Magic warp to Recall with a diamond icon">`
    &b&bull; &f`<command command="/mwarp remove testing" text="Remove a Magic warp">`
    &b&bull; &f`<command command="/mwarp go testing" text="Go to a Magic warp">`
    &b&bull; &f`<command command="/mwarp configure testing locked true" text="Make a warp locked, so it must be unlocked">`
    &b&bull; &f`<command command="/cast warpunlock unlock testing" text="Unlock a locked warp">`
    See `<link url="https://github.com/elBukkit/MagicPlugin/wiki/Recall" text="the wiki">` for information on setting up &bEssentials&f and &bCommandBook&f warps, as well as setting up &bregion-unlocked&f warps.
