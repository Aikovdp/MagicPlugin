  parameters:
    allow_death: true
    allow_souls: true

givetool:
  actions:
    cast:
      - class: CheckInventory
        actions:
          - class: Message
            message: You already have a stone! It's the weird glowing thingy.
        fail:
          - class: Message
            message: Here you go! Use it wisely.
          - class: GiveItem
  parameters:
    target: self
    item: tool

permafrost:
    icon: spell_icon:38
    icon_disabled: spell_icon_disabled:38
