    &b&bull; &f`<command command="/mgive @p sp 1000" text="Give yourself some Spell Points">`
    &b&bull; &f`<command command="/mage reset @p caster" text="Reset your survival progress">`
    &b&bull; &f`<command command="/mage reset @p" text="Completely reset your magic player data">`
    &b&bull; &f`<help topic="permissions" text="Help with permissions">`
    &b&bull; &fCommands on wiki: &6https://github.com/elBukkit/MagicPlugin/wiki/Commands
  permissions: |-
    `<title text="Permissions">`
    &b&bull; &fPlayers &edo not &fneed &oany &fpermissions to use wands or cast spells
    &b&bull; &fGive mods &6magic.commands.* &fto allow them to use any Magic command
    &b&bull; &f&bCommand&f permissions all follow the same format, e.g. &6magic.commands.mgive
    &b&bull; &f&bSpell&f casting permissions can be set to false to deny specific spells, e.g. &6magic.cast.blink
    &b&bull; &f&bWand&f permissions can be set to false to deny using specific wands, e.g. &6magic.wand.use.wolf
  integration: |-
    `<title text="Integration">`
    &b&bull; &dMagic integrates with several `<help topic="protection" text="protection plugins">` to keep spells from griefing and trolling
    &b&bull; &dMagic integrates with Essentials and CommandBook for `<help topic="warps" text="warps">`
    &b&bull; &dMagic integrates with `<link url="https://www.spigotmc.org/resources/libs-disguises-free.81/" text="LibsDisguises">` for mob and spell disguises
    &b&bull; &dMagic integrates with MythicMobs for mythic mob spawning
    &b&bull; &dMagic integrates with `<link url="https://www.spigotmc.org/resources/dynmap.274/" text="dynmap">` to show warps, spell casts and lost wands on maps
  protection: |-
    `<title text="Protection">`
    &b&bull; &dMagic will respect PvP and build/break permissions from: WorldGuard, PreciousStones, RedProtect, Factions, GriefPrevention, PvPManager, Multiverse, Citadel and others
    &b&bull; &dMagic adds `<help topic="worldguard" text="custom WorldGuard flags">` to control spell casting in specific regions
    &b&bull; &fIf your favorite protection plugin isn't listed, you can try `<command command="/meditor config generic_protection" text="adding it to the generic_protection list">`
  worldguard: |-
    `<title text="WorldGuard">`
    &b&bull; &fYou can `<command command="/region flag someregion blocked-spells fling,blink" text="block a few spells in a region">`
    &b&bull; &fYou can `<command command="/region flag someregion blocked-spells *" text="block all spells in a region">`
    &b&bull; &fYou can `<command command="/region flag someregion allowed-spells *" text="allow all spells in a region to break blocks">`
  resourcepack: |-
    `<title text="Resource Pack">`
    &b&bull; &f`<command command="/getrp url" text="Get a download URL for the resource pack">`
    &b&bull; &f`<link text="Resource pack issues guide" url="https://github.com/elBukkit/MagicPlugin/wiki/ResourcePack#loading-issues">`
    &b&bull; &f`<command command="/mconfig configure config enable_resource_pack false" text="Disable the resource pack completely for the whole server">`
    &b&bull; &f`<command command="/getrp hires" text="Get the hi-res (less blocky) resource pack">`
    &b&bull; &f`<command command="/mconfig configure config resource_pack hires" text="Set the hi-res resource pack your server default">`
    &b&bull; &f`<help topic="bedrock" text="Questions about Bedrock players">`
    &b&bull; &f`<help topic="resourcepacks" text="See all builtin resource packs">`
  bedrock: |-
    `<title text="Playing on Bedrock via Geyser">`
    &dMagic &fcan work for &bBedrock&f players, using the &b`<link url="https://geysermc.org" text="Geyser">`&f plugin.
    &fSince it can be hard to swing an item in Bedrock, it is recommended that these players use a &6Spellbook&f for spell casting.
    &fUnfortunately at this time there is &4no way&f to get the resource pack to work for Bedrock players.
  resourcepacks: |-
    `<title text="Resource Packs">`
    &b&bull; &6`<command command="/getrp default" text="default">`&f: The blocky, Minecrafty less-resource intensive pack, used by Magic 9 and up
    &b&bull; &6`<command command="/getrp borders" text="borders">`&f: A different set of spell icons with borders on them
    &b&bull; &6`<command command="/getrp painterly" text="painterly">`&f: A more &oartistic&f set of spell icons
    &b&bull; &6`<command command="/getrp lowres" text="lowres">`&f: The low-resolution spell icons used in Magic 5 and below, same as the skull textures
    &b&bull; &6`<command command="/getrp skulls" text="skulls">`&f: Use player heads instead of resource pack icons
    &b&bull; &6`<command command="/getrp all" text="all">`&f: Combines the httyd, survival, war and robes RPs into one
  examples:
