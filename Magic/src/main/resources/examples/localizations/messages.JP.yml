        header: '&bExamples:'
        item: '  &f- &3$example'
      fetch:
        usage: '&c使用法: /mconfig example fetch <example name> <url>'
        unknown: |-
          &c未知の設定例: &e$example, &cその名前の設定例を読み込むためにはまずURLを指定してください。&r
          &c使用法: /mconfig example fetch <example name> <url>
