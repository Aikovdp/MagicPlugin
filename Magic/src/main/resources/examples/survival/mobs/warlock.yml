warlock:
  type: zombie
  villager_profession: butcher
  item: warlock_wand
  cast_requires_item: warlock_wand
  chestplate: warlock_chestplate
  leggings: warlock_leggings
  helmet: chainmail_helmet
  boots: warlock_boots
  health: 50
  default_drops: false
  transformable: false
  protection:
    fall: 1
  interval: 1000
  triggers:
    interval:
      cast:
        missile: 20
        poison: 30
        pull: 100
        curse: 100
        blob: 20
        lava: 10
        shell: 20
        none: 300
  drops:
  - diamond: 10
    emerald: 15
    warlock_wand: 5
    none: 100
  - sp:16
  loot:
    gold_nugget:
      count: looting * 2 + 4
