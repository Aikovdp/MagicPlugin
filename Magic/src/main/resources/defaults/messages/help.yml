  shops: |-
    `<title text="Magic Shops">`
    &dMagic &fshops use a shared economy configuration for item pricing. Prices can be customized in &bitems&f configuration, or in-game.
    &b&bull; &f`<command command="/mgive diamond" text="Give yourself a diamond">`
    &b&bull; &f`<command command="/mitem save diamond 1000" text="Save the item in your hand as a diamond with a value of 1000">`
    &b&bull; &f`<command command="/cast lootshop" text="Test the mob loot sell shop">`
    &b&bull; &f`<command command="/mnpc add lootshop" text="Add a loot shop NPC">`
    &b&bull; &f`<help topic="playershops" text="About player shops">`
  playershops: |-
    `<title text="Player Shops">`
    &dMagic &fincludes a basic system for &bNPC-based player shops&f.
    &fPlayers use a &6`<command command="/mgive shoptoken" text="Shop Token">` to create a &bShopkeeper&f NPC.
    &fPlayers select a chest to use as their shop inventory. and place items in that chest.
    &fIt is recomended to protect this chest with a `<help topic="protection" text="protection">` plugin, or the &6Secure&f spell.
    &fThe &bShopkeeper&f will sell items from the player's chest, and the players will earn money from the sales.
  players: |-
    `<title text="Magic Player Data">`
    &b&bull; &f`<command command="/mage reset NathanWolf" text="Completely reset a player's progress">`
    &b&bull; &f`<command command="/mage reset NathanWolf survival" text="Reset a player's caster class (survival) progress">`
  npc: |-
    `<title text="NPCs">`
    &dMagic &fintegrates with &bCitizens&f, and also has a &6builtin&f NPC system.
    &b&bull; &f`<help topic="citizens" text="Help with Citizens NPCs">`
    &b&bull; &f`<command command="/mnpc add spellshop" text="Add a spell shop NPC">`
    &b&bull; &f`<command command="/mnpc remove" text="Remove the selected Magic NPC">`
    &b&bull; &f`<command command="/mnpc list" text="List Magic NPCs">`
    &b&bull; &f`<command command="/mnpc cast heal" text="Change NPC to a healer">`
    &b&bull; &f`<command command="/mnpc add testdummy" text="Add a practice dummy NPC">`
  citizens: |-
    `<title text="Citizens Integration">`
    &b&bull; &f`<command command="/trait magic" text="Add the Magic trait to your selected Citizens NPC">`
    &b&bull; &f`<command command="/mtrait spell spellshop" text="Make your selected Citizens NPC a spellshop">`
    &b&bull; &f`<link url="https://github.com/elBukkit/MagicPlugin/wiki/Citizens" text="More help on the wiki">`
  warp: |-
    `<title text="Warps">`
    &dMagic &fintegrates with &bEssentials&f and &bCommandBook&f for warps, and also has a &6builtin&f warp system.
    &b&bull; &f`<help topic="recall" text="Add warps to Recall">`
    &b&bull; &f`<command command="/mwarp add testing" text="Create a new Magic warp">`
    &b&bull; &f`<command command="/mwarp configure testing marker_icon tree" text="Add Magic warp to Dynmap">`
    &b&bull; &f`<command command="/mwarp remove testing" text="Remove a Magic warp">`
    &b&bull; &f`<command command="/mwarp go testing" text="Go to a Magic warp">`
  recall: |-
    `<title text="The Recall Spell">`
    &fThe &bRecall&f action, used by the &bRecall&f spell in the &bsurvival&fexample, can warp players to various locations.
    &dMagic &fWarps can be added to Recall simply by giving them an &bicon&f.
    &b&bull; &f`<command command="/mwarp add testing" text="Create a new Magic warp">`
    &b&bull; &f`<command command="/mwarp configure testing icon diamond" text="Add Magic warp to Recall with a diamond icon">`
    &b&bull; &f`<command command="/mwarp remove testing" text="Remove a Magic warp">`
    &b&bull; &f`<command command="/mwarp go testing" text="Go to a Magic warp">`
    &b&bull; &f`<command command="/mwarp configure testing locked true" text="Make a warp locked, so it must be unlocked">`
    &b&bull; &f`<command command="/cast warpunlock unlock testing" text="Unlock a locked warp">`
    See `<link url="https://github.com/elBukkit/MagicPlugin/wiki/Recall" text="the wiki">` for information on setting up &bEssentials&f and &bCommandBook&f warps, as well as setting up &bregion-unlocked&f warps.
  arena: |-
    `<title text="Arenas">`
    &b&bull; &f`<command command="/marena add testing" text="Create a new arena">`, 2 player PvP by default
    &b&bull; &f`<command command="/marena configure testing max 4" text="Allow up to 4 players in this arena">`
