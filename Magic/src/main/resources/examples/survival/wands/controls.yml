# Button mappings

controls_cycle:
  icon: music_disc_wait{CustomModelData:18001}
  legacy_icon: diamond_axe:205
  slot: controls
  upgrade: true
  mode: inventory
  drop: toggle
  swap: cycle_hotbar
  swap_sneak: cycle_hotbar_reverse
  right_click: cycle_active_hotbar
  right_click_sneak: cycle_active_hotbar_reverse
  swappable: false

controls_hybrid:
  icon: oak_sign{CustomModelData:18001}
  legacy_icon: spell_icon:214
  upgrade: true
  slot: controls
  mode: inventory
  drop: cycle_hotbar
  drop_sneak: cycle_hotbar_reverse
  swap: cycle_active_hotbar
  swap_sneak: cycle_active_hotbar_reverse
  right_click: toggle
  right_click_sneak: ""
  swappable: false

controls_inventory:
  icon: oak_sign{CustomModelData:18001}
  legacy_icon: spell_icon:214
  upgrade: true
  slot: controls
  mode: inventory
  drop: cycle_hotbar
  drop_sneak: cycle_hotbar_reverse
  swap: none
  swap_sneak: none
  swappable: true
  right_click: toggle
  right_click_sneak: ""

# Aliases for dev build controls
controls_chest:
  inherit: controls_hybrid

controls_old:
  inherit: controls_inventory

# Spell inventory modes
spellmode_inventory:
  icon: oak_sign{CustomModelData:18001}
  mode: inventory
  upgrade: true
  slot: spellmode

spellmode_chest:
  icon: chest{CustomModelData:18001}
  mode: chest
  upgrade: true
  slot: spellmode

spellmode_cycle:
  icon: music_disc_wait{CustomModelData:18001}
  mode: cycle
  upgrade: true
  slot: spellmode

# GUI display modes

gui_none:
  icon: gui_none
  upgrade: true
  xp_display: mana
  level_display: sp
  slot: gui

gui_actionbar:
  icon: gui_actionbar
  upgrade: true
  xp_display: none
  level_display: none
  slot: gui
  requirement_properties:
    - requirement:
        resource_pack: true
      properties:
        use_active_name: false
        action_bar:
          message: '$hotbar `{font:"default",text:"$extra"}`'
          font: "magic"
          open_message: ""
          interval: 250
          delay: 1500
    - requirement:
        spell_inventory_open: true
      properties:
        use_active_name: true
        xp_display: mana
        level_display: sp
    - requirement:
        resource_pack: true
      invert: true
      properties:
        use_active_name: true

gui_bossbar:
  icon: gui_bossbar
  upgrade: true
  xp_display: none
  level_display: none
  slot: gui
  requirement_properties:
    - requirement:
        resource_pack: true
      properties:
        use_active_name: false
        boss_bar:
          title: '$hotbar'
          font: "magic"
          open_message: ""
          interval: 250
    - requirement:
        spell_inventory_open: true
      properties:
        use_active_name: true
        xp_display: mana
        level_display: sp
        boss_bar:
          mode: none
    - requirement:
        resource_pack: true
      invert: true
      properties:
        use_active_name: true

controls_bow_hybrid:
  left_click: cycle_active_hotbar
  left_click_sneak: cycle_active_hotbar_reverse
  right_click: none
  right_click_sneak: none
  swappable: true
  swap: none
  swap_sneak: none
  hotbar_count: 1
