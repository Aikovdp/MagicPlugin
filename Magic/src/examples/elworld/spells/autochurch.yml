        not_brush: true
        check_permission: true
        allow_max_range: true
        range: 10
        use_brush_size: true
        undo: 2000
        undo_speed: 20
        brush: schematic|church
        destructible: all_air
        orient: false
        target_offset: 0,-1,0
        delay: 1
        skip: 2
        