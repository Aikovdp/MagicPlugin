controls_hybrid:
  icon: music_disc_wait{CustomModelData:18001}
  legacy_icon: diamond_axe:205
  slot: controls
  upgrade: true
  mode: inventory
  drop: toggle
  swap: cycle_hotbar
  swap_sneak: cycle_hotbar_reverse
  right_click: cycle_active_hotbar
  right_click_sneak: cycle_active_hotbar_reverse
  swappable: false
  xp_display: none
  level_display: none
  requirement_properties:
    - requirement:
        resource_pack: true
      properties:
        use_active_name: false
        action_bar:
          message: '$hotbar `{font:"default",text:"$extra"}`'
          font: "magic"
          open_message: ""
          interval: 250
          delay: 1500
    - requirement:
        spell_inventory_open: true
      properties:
        use_active_name: true
        right_click: toggle
        right_click_sneak: toggle
        xp_display: mana
        level_display: sp
    - requirement:
        resource_pack: true
      invert: true
      properties:
        use_active_name: true

controls_boss_hybrid:
  inherit: controls_hybrid
  # Unfortunately have to copy all of this since it's a list :(
  requirement_properties:
    - requirement:
        resource_pack: true
      properties:
        use_active_name: false
        boss_bar:
          title: '$hotbar'
          font: "magic"
          open_message: ""
          interval: 250
    - requirement:
        spell_inventory_open: true
      properties:
        use_active_name: true
        right_click: toggle
        right_click_sneak: toggle
        xp_display: mana
        level_display: sp
        boss_bar:
          mode: none
    - requirement:
        resource_pack: true
      invert: true
      properties:
        use_active_name: true

