examples:
  netherside:
    instructions: |-
      `<title text="The 'Nother Side Instructions">`
      `<p>`The &6Phase &fspell will now take you to an alternate &r
      `<p>`dimension full of dangerous mobs. &r
      `<p>`Admins can use the &6netherize&r and &6supernetherize&r. &r
      `<p>`spells to copy structures from the overworld. &r
      `<p>`Use &7/mconfig enable world netherside_automata &r
      `<p>`To add block monsters to the nether side &r
      `<p>`If your default world is not called &6world&f you will &r
      `<p>`need to customize your configuration using &r
      `<p>`&7/mconfig world netherside_blocks copy yourworld
      `<p>`&7/mconfig spell phase parameters.worlds.yourworld.target world_netherside &r
      `<p>`&7/mconfig spell phase parameters.worlds.world_netherside.target yourworld &r
