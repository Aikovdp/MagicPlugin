      usage: '&c使用法: /mconfig disable [$options] [key]'
      nokey: '&c不正なタイプ: $type, オプション: $options'
      success: '&3$type.$key&bを無効にしました、保留中の変更を適応するには &f/magic load'
    enable:
      usage: '&c使用法: /mconfig enable [$options] [key]'
      nokey: '&c不正なタイプ: $type, オプション: $options'
      success: '&3$type.$key&bを有効にしました、保留中の変更を適応するには &f/magic load'
    configure:
      usage: '&c使用法: /mconfig configure [$options] [key] [property] [value]'
      nokey: '&c不正なタイプ: $type, オプション: $options'
