        usage: '&c使用法: /mconfig example add <example>'
        duplicate: '&2$examples&cはすでに読み込まれています。'
        success: '&b設定例 &2$examples を追加しました'
      remove:
        usage: '&c使用法: /mconfig example remove <example>'
        missing: '&2$example&cは読み込まれていません。'
        all: |-
          &bベースになっている設定例を含め、すべての設定例を削除しました。
          &r&bデフォルトのサバイバル設定を削除したくない場合は &6/mconfig example set survival none&b
          &r&bまたは今のまっさらな設定を適応するには &6/magic load&b
        success: '&b設定例 &2$example &bを削除しました'
      set:
        success: '&b設定例 &2$example を設定しました'
        multiple: |-
          &2$example&bをベースの設定例にしました&f
          &r&bまた、&2$examples&bに追加してある設定例を組み込みました
        clear_added: |-
          &2$example&bをベースの設定例にしました&f
          &r&bその他の追加してある設定例は削除されました
        clear: |-
          &bベースの設定例を削除しました。&f
          &r&b他に削除したい追加済みの設定例がある場合は &f/mconfig example remove all&f
