dragonexplodefire:
    hidden: true
    name: Explode
    actions:
        cast:
        - class: ChangeContext
          actions:
          - class: Multiply
            actions:
            - class: Delay
            - class: CustomProjectile
              actions:
              - class: AreaOfEffect
                radius: 12
                actions:
                - class: Velocity
                - class: Ignite
                  duration: 10000
                - class: Damage
    effects:
        cast:
        -  class: EffectSingle
           sound: entity_lightning_bolt_thunder
           sound_volume: 2
           sound_pitch: 3
           location: origin
           source_location: body
           effectlib:
             class: Modified
             duration: 2000
             parameters:
                 radius: "(t/i) * -3 + 3"
                 radiusNucleus: "(t/i) * -3 + 3"
             effect:
                 class: AtomEffect
                 particle_nucleus: drip_lava
                 particle_orbital: redstone
                 color_orbital: "ff8c00"
                 particles_nucleus: 5
                 particles_orbital: 5
                 angular_velocity: 1000
                 orbitals: 10
        - class: EffectSingle
          location: origin
          source_location: body
          effectlib:
             class: AnimatedBall
             particle: end_rod
             duration: 0
             size: 1.25
             relative_offset: 0,0.5,0
             particle_count: 1
             particle_data: 0.0125
             disappear_with_origin_entity: true
        - location: origin
          class: EffectSingle
          delay: 0
          sound: magic.shield_boom
          sound_volume: 5
          sound_pitch: 2
        tick:
        - location: target
          particle: redstone
          color: "ff4500"
          particles: 1
          particle_offset_x: 0.0001
          particle_offset_y: 0.0001
          particle_offset_z: 0.0001
          particle_data: 0.1
    parameters:
        spread: 100
        radius: 12
        warmup: 0
        multiply: 125
        target: other
        range: 15
        source_direction_offset: 0,1,0
        update_launch_location: true
        tick_size: 0.175
        push: 3.5
        gravity: 0.1
        allow_max_range: false
        velocity: 15
        cooldown: 15000
        cooldown_mage: 20
        lifetime: 10000
        damage: rand(15,35)
        source_location: body
        potion_effects:
          confusion: 100
          blindness: 100
        duration: 5000
        effects_particles: false
        speed: 0.75
    costs:
        hunger:

dragonfire:
    name: Dragon Breath
    hidden: true
    actions:
        cast:
        - class: CustomProjectile
          hitbox: true
          actions:
          - class: Damage
          - class: Ignite
            duration: 3000
    effects:
        cast:
        -  class: EffectSingle
           sound: entity_ender_dragon_ambient
           sound_pitch: 2
           sound_volume: 5
           location: origin
           color_override: color
           effectlib:
             class: ConeEffect
             iterations: 15
             particle: smoke_large
             lengthGrow: 0.1
             radiusGrow: 0.05
             updateLocations: false
             updateDirections: false
        -  class: EffectSingle
           requires_entity_target: true
           sound: entity_ender_dragon_shoot
           location: target
           color_override: color
           effectlib:
             class: SphereEffect
             iterations: 200
             particle: smoke_normal
             radius: 0.1
             particles: 10
             offset: 0,-0.5,0
        tick:
        - particle: lava
          location: target
        - particle: flame
          color: false
          particle_count: 10
          particle_offset_x: 0.3
          particle_offset_y: 0.3
          particle_offset_z: 0.3
          location: target
        projectile:
        - class: EffectSingle
          effectlib:
             class: SphereEffect
             particle: smoke_normal
             iterations: 100
             radius: 0.4
             particles: 10
        hit:
        -  class: EffectSingle
           sound: block_fire_extinguish
           location: target
           color2: fc3903
           firework: burst
        -  location: target
           particle: explosion_large
    parameters:
        fov: 90
        hitbox: false
        velocity: 45
        range: 78
        hitbox_size: 0.7
        target_type: Player
        damage: rand(7,17)
        target_breakables: 1
        cooldown: 4000
        track_target: true
        lifetime: 10000
        target_self_timeout: 8000
        track_speed: 0.25
        use_target_location: false

dragonwingblast:
    name: Winged Fury
    hidden: true
    actions:
        cast:
          - class: Delay
          - class: AreaOfEffect
            actions:
            - class: Asynchronous
              actions:
              - class: CustomProjectile
                target: other
                actions:
                - class: AreaOfEffect
                  target_count: 100
                  radius: 1
                  actions:
                  - class: Repeat
                    repeat: 30
                    actions:
                    - class: Damage
                    - class: Delay
                      delay: 10
                  - class: PotionEffect
                    duration: 2500
                  - class: ApplyCooldown
                    duration: 6000
    effects:
        cast:
        -  class: EffectSingle
           location: origin
           source_location: feet
           effectlib:
             class: Warp
             duration: 0
             particle: redstone
             color: "ffffff"
             particles: 6
             particle_count: 15
             rings: 14
             radius: 0.75
             update_locations: false
        -  class: EffectSingle
           sound: entity_ender_dragon_flap
           sound_pitch: 1
           sound_volume: 0.5
           location: origin
           source_location: feet
           effectlib:
             class: Warp
             duration: 0
             particle: sweep_attack
             particle_data: 0.0075
             particles: 4
             rings: 14
             radius: 0.75
             update_locations: false
        projectile:
        - class: EffectSingle
          effectlib:
            class: Line
            particle: redstone
            particles: 25
            length: 0.1
            color: "ffffff"
        tick:
        - particle: redstone
          color: "ffffff"
          particle_count: 2
          particle_offset_x: 0.05
          particle_offset_y: 0.05
          particle_offset_z: 0.05
          location: target
        - particle: sweep_attack
          particle_count: 1
          particle_offset_x: 0.05
          particle_offset_y: 0.05
          particle_offset_z: 0.05
          particle_data: 0.0075
          location: target
        hit:
        -  class: EffectSingle
           sound: entity_player_attack_sweep
           sound_pitch: 2
           sound_volume: 0.5
           location: target
        - location: target
          particle: cloud
          particle_count: 15
          particle_offset_x: 0.3
          particle_offset_y: 0.3
          particle_offset_z: 0.3
          particle_data: 0.5
        - location: target
          particle: sweep_attack
          particle_count: 25
          particle_offset_x: 0.5
          particle_offset_y: 0.5
          particle_offset_z: 0.5
          particle_data: 0.5
        target:
        -  class: EffectSingle
           location: source
           sound: entity_player_attack_crit
           sound_pitch: 4
           sound_volume: 2
           particle: spit
           particle_offset_x: 0.001
           particle_offset_y: 0.001
           particle_offset_z: 0.001
           effectlib:
             class: Line
             duration: 100000
             length: 0.1
             particle: sweep_attack
             particles: 10
             particle_data: 0.005
    parameters:
        target: self
        target_self: false
        range: 100
        warmup: 0
        source_location: feet
        radius: 70
        velocity: 0
        potion_effects:
          confusion: 100
          slow: 3
          jump: -2
        effects_particles: false
        tick_size: 0.2
        target_count: 12
        target_type: Player
        damage: rand(2,12)
        target_breakables: 1
        ignore_blocks: false
        cooldown: 15000
        lifetime: 25000
        target_self_timeout: 2000
        track_speed: 1000
        use_target_location: false
        velocity_transform:
            orient: false
            x: rand(-50,50)
            y: rand(2,15)
            z: rand(-50,50)
        plan:
        - time: 1000
          track_target: true
          velocity_transform: ""
          velocity: 150
          effects: target
        - time: 100000
          track_speed: 0.1

